<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
  <!--build:css-->
  <link rel="stylesheet" href="styles/style.css">
  <!--endbuild-->
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">Bill Splitter</div>
  
    <form class="insert">
      <label>How much total?</label>
      <input type="number" class="total" placeholder="add the total" />
      <label>How many people?</label>
      <input type="number" class="people" placeholder="add the number of people" />
  
      <label> Feelin' generous?
        <button class="addTip">Add a tip</button></label
      >
      <div class="tipInput">
        <input type="number" class="tipPercent" placeholder="add % of the total" />
      </div>
      <div class="buttonSpace">
        <button class="splitBtn">Split!</button>
        <button class="resetBtn">Reset</button>
      </div>
      <div class="perPerson">0</div>
    </form>
  </div>
  
  <footer>Made by Sahil Samra</footer>
   <!--build:js-->
   <script src="scripts/app.js"></script>
   <!--endbuild-->
</body>
</html>
